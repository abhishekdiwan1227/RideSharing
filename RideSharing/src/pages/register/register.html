<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="registerUser()">
        <ion-item>
            <ion-input type="text" [(ngModel)]="registerParams.Name" name="name" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="registerParams.Username" name="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" [(ngModel)]="registerParams.Password" name="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="tel" [(ngModel)]="registerParams.Phone" name="phoneNumber" placeholder="Phone Number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" [(ngModel)]="registerParams.Email" name="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Register as Driver</ion-label>
            <ion-toggle (ionChange)="registerParams.IsDriver = !registerParams.IsDriver"></ion-toggle>
        </ion-item>
        <div *ngIf="registerParams.IsDriver">
            <ion-item>
                <ion-input type="text" [(ngModel)]="registerParams.RegistrationNumber" name="registrationNumber" placeholder="Registration Number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" [(ngModel)]="registerParams.EngineNumber" name="engineNumber" placeholder="Engine Number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" [(ngModel)]="registerParams.ChassisNumber" name="chassisNumber" placeholder="Chassis Number"></ion-input>
            </ion-item>
        </div>
        <button ion-button type="submit" block>Register</button>
    </form>
</ion-content>
