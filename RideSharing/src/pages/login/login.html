<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form (ngSubmit)="login()">
        <ion-item>
            <ion-input type="text" [(ngModel)]="loginParams.Username" name="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" [(ngModel)]="loginParams.Password" name="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Login</button>
        <button ion-button type="button" (click)="register()" block>Register</button>
    </form>
</ion-content>
